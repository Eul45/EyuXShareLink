<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyuX Chat Viewer</title>
    <!-- Library for rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Library for rendering Mermaid Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1c1c1c;
            --text-color: #EAEAEA;
            --text-muted: #888;
            --border-color: #333;
            /* --user-bubble-bg is now the same as the bot bubble */
            --user-bubble-bg: #2c2c2e; 
            --placeholder-bg: #3a3a3a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            background-color: var(--container-bg);
        }
        .header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .header h1 { margin: 0; font-size: 24px; color: #FFFFFF; }
        .header p { margin: 5px 0 0; color: var(--text-muted); font-size: 14px; }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            max-width: 85%;
            overflow-wrap: break-word;
        }
        .user {
            align-items: flex-end; /* This keeps the bubble aligned to the right */
        }
        .user .bubble {
            background-color: var(--user-bubble-bg); /* CHANGED */
            color: var(--text-color); /* CHANGED */
            border-bottom-right-radius: 5px;
        }
        .bot {
            align-items: flex-start;
        }
        .bot .bubble {
            background-color: var(--container-bg); /* CHANGED: Blends with the background */
            border: 1px solid var(--border-color); /* ADDED: To give it definition */
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: var(--text-muted);
            padding: 40px 0;
        }
        .message-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin-top: 8px;
        }
        .placeholder {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--placeholder-bg);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .placeholder-icon { font-size: 24px; }
        .placeholder-text { font-style: italic; color: var(--text-muted); }
        .mermaid-diagram-container {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .bubble p { margin: 0 0 10px; }
        .bubble p:last-child { margin-bottom: 0; }
        
        /* --- NEW STYLES FOR CODE BLOCKS --- */
        .code-block {
            background-color: #111;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 10px 0;
            overflow: hidden;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 8px 12px;
            font-size: 13px;
        }
        .code-language {
            color: #ccc;
            font-family: monospace;
        }
        .copy-btn {
            background-color: #555;
            color: #eee;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        .copy-btn:hover { background-color: #666; }
        .code-block pre {
            margin: 0;
            padding: 12px;
            overflow-x: auto;
        }
        .code-block code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div id="chat-container" class="chat-container">
        <div class="loading">Loading conversation...</div>
    </div>

    <script>
        mermaid.initialize({ startOnLoad: false, theme: 'dark' });

        // --- NEW HELPER FUNCTION TO COPY CODE ---
        function copyCode(buttonElement, encodedText) {
            try {
                const textToCopy = decodeURIComponent(encodedText);
                navigator.clipboard.writeText(textToCopy);
                buttonElement.textContent = 'Copied!';
                setTimeout(() => {
                    buttonElement.textContent = 'Copy';
                }, 2000);
            } catch (err) {
                buttonElement.textContent = 'Error!';
                console.error('Failed to copy text: ', err);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        async function fetchAndDisplayChat() {
            const chatContainer = document.getElementById('chat-container');
            try {
                const params = new URLSearchParams(window.location.search);
                const chatId = params.get('id');
                if (!chatId) throw new Error("No chat ID provided in the URL.");

                const response = await fetch(`https://jsonblob.com/api/jsonBlob/${chatId}`);
                if (!response.ok) throw new Error("Could not fetch the chat data.");
                
                const conversation = await response.json();
                chatContainer.innerHTML = '';

                const header = document.createElement('div');
                header.className = 'header';
                const timestamp = new Date(conversation.timestamp).toLocaleString();
                header.innerHTML = `<h1>${conversation.title}</h1><p>Shared on ${timestamp}</p>`;
                chatContainer.appendChild(header);
                
                conversation.messages.forEach(msg => {
                    if (msg.type === 'welcome') return;

                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender}`;

                    const bubbleDiv = document.createElement('div');
                    bubbleDiv.className = 'bubble';
                    
                    let contentHTML = '';

                    if (msg.type === 'image_generated' && msg.imageUri) {
                        contentHTML = `<img src="${msg.imageUri}" alt="AI Generated Image" class="message-image">`;
                    } else if (msg.imageUri) {
                        contentHTML = `<div class="placeholder"><span class="placeholder-icon">üñºÔ∏è</span> <span class="placeholder-text">[Image Sent]</span></div>`;
                    } else if (msg.fileInfo) {
                        contentHTML = `<div class="placeholder"><span class="placeholder-icon">üìÑ</span> <span class="placeholder-text">[File Sent: ${escapeHtml(msg.fileInfo.name)}]</span></div>`;
                    } else if (msg.text) {
                        let processedText = msg.text;

                        // --- NEW: Find and replace ALL code blocks first ---
                        const codeBlockRegex = /\[CODEBLOCK:(.*?)\]([\s\S]*?)\[\/CODEBLOCK\]/g;
                        processedText = processedText.replace(codeBlockRegex, (match, language, code) => {
                            const cleanCode = escapeHtml(code.trim());
                            const encodedCode = encodeURIComponent(code.trim());
                            return `
                                <div class="code-block">
                                    <div class="code-header">
                                        <span class="code-language">${language.trim() || 'code'}</span>
                                        <button class="copy-btn" onclick="copyCode(this, '${encodedCode}')">Copy</button>
                                    </div>
                                    <pre><code>${cleanCode}</code></pre>
                                </div>
                            `;
                        });

                        // Now find and replace Mermaid diagrams
                        const mermaidRegex = /\[CODEBLOCK:mermaid\]([\s\S]*?)\[\/CODEBLOCK\]/g;
                        processedText = processedText.replace(mermaidRegex, (match, diagramCode) => {
                            return `<div class="mermaid-diagram-container"><pre class="mermaid">${diagramCode.trim()}</pre></div>`;
                        });

                        contentHTML = marked.parse(processedText);
                    } else if (msg.type === 'image_generating') {
                         contentHTML = `<div class="placeholder"><span class="placeholder-icon">‚è≥</span> <span class="placeholder-text">[AI is generating an image...]</span></div>`;
                    }

                    bubbleDiv.innerHTML = contentHTML;
                    messageDiv.appendChild(bubbleDiv);
                    chatContainer.appendChild(messageDiv);
                });

                await mermaid.run();
                document.title = conversation.title;

            } catch (error) {
                chatContainer.innerHTML = `<div class="loading" style="color: #ff5c5c;">Error: ${error.message}</div>`;
                console.error("Failed to load chat:", error);
            }
        }

        window.onload = fetchAndDisplayChat;
    </script>
</body>
</html>
