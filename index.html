<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyuX Chat Viewer</title>
    <!-- Library for rendering Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Library for rendering Mermaid Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1c1c1c;
            --text-color: #EAEAEA;
            --text-muted: #888;
            --border-color: #333;
            --bot-bubble-bg: #2c2c2e;
            --user-bubble-bg: #007AFF;
            --placeholder-bg: #3a3a3a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            background-color: var(--container-bg);
        }
        .header {
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #FFFFFF;
        }
        .header p {
            margin: 5px 0 0;
            color: var(--text-muted);
            font-size: 14px;
        }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.6;
            max-width: 85%;
            overflow-wrap: break-word;
        }
        .user {
            align-items: flex-end;
        }
        .user .bubble {
            background-color: var(--user-bubble-bg);
            color: #FFFFFF;
            border-bottom-right-radius: 5px;
        }
        .bot {
            align-items: flex-start;
        }
        .bot .bubble {
            background-color: var(--bot-bubble-bg);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: var(--text-muted);
            padding: 40px 0;
        }

        /* Special Content Placeholders & Images */
        .message-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            margin-top: 8px;
        }
        .placeholder {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--placeholder-bg);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .placeholder-icon {
            font-size: 24px;
        }
        .placeholder-text {
            font-style: italic;
            color: var(--text-muted);
        }

        /* Mermaid Diagram Styling */
        .mermaid-diagram-container {
            background-color: #f0f0f0; /* Light background for contrast */
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
        }

        /* Styles for Markdown content */
        .bubble p { margin-top: 0; margin-bottom: 10px; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble pre {
            background-color: #111;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
        }
        .bubble code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="chat-container" class="chat-container">
        <div class="loading">Loading conversation...</div>
    </div>

    <script>
        // Initialize Mermaid library with a dark theme
        mermaid.initialize({ startOnLoad: false, theme: 'dark' });

        async function fetchAndDisplayChat() {
            const chatContainer = document.getElementById('chat-container');

            try {
                const params = new URLSearchParams(window.location.search);
                const chatId = params.get('id');
                if (!chatId) throw new Error("No chat ID provided in the URL.");

                const response = await fetch(`https://jsonblob.com/api/jsonBlob/${chatId}`);
                if (!response.ok) throw new Error("Could not fetch the chat data.");
                
                const conversation = await response.json();
                chatContainer.innerHTML = '';

                // Add header
                const header = document.createElement('div');
                header.className = 'header';
                const timestamp = new Date(conversation.timestamp).toLocaleString();
                header.innerHTML = `<h1>${conversation.title}</h1><p>Shared on ${timestamp}</p>`;
                chatContainer.appendChild(header);
                
                // Process and render each message
                conversation.messages.forEach(msg => {
                    if (msg.type === 'welcome') return;

                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender}`;

                    const bubbleDiv = document.createElement('div');
                    bubbleDiv.className = 'bubble';
                    
                    let contentHTML = '';

                    // Handle different message types
                    if (msg.type === 'image_generated' && msg.imageUri) {
                        contentHTML = `<img src="${msg.imageUri}" alt="AI Generated Image" class="message-image">`;
                    } else if (msg.imageUri) {
                        contentHTML = `<div class="placeholder"><span class="placeholder-icon">üñºÔ∏è</span> <span class="placeholder-text">[Image Sent]</span></div>`;
                    } else if (msg.fileInfo) {
                        contentHTML = `<div class="placeholder"><span class="placeholder-icon">üìÑ</span> <span class="placeholder-text">[File Sent: ${msg.fileInfo.name}]</span></div>`;
                    } else if (msg.text) {
                        // Check for Mermaid diagrams within the text
                        const mermaidRegex = /\[CODEBLOCK:mermaid\]([\s\S]*?)\[\/CODEBLOCK\]/g;
                        const textWithDiagrams = msg.text.replace(mermaidRegex, (match, diagramCode) => {
                            // Replace the code block with a div that Mermaid can render
                            return `<div class="mermaid-diagram-container"><pre class="mermaid">${diagramCode.trim()}</pre></div>`;
                        });
                        contentHTML = marked.parse(textWithDiagrams);
                    } else if (msg.type === 'image_generating') {
                         contentHTML = `<div class="placeholder"><span class="placeholder-icon">‚è≥</span> <span class="placeholder-text">[AI is generating an image...]</span></div>`;
                    }

                    bubbleDiv.innerHTML = contentHTML;
                    messageDiv.appendChild(bubbleDiv);
                    chatContainer.appendChild(messageDiv);
                });

                // After all elements are in the DOM, tell Mermaid to render diagrams
                await mermaid.run();

                document.title = conversation.title;

            } catch (error) {
                chatContainer.innerHTML = `<div class="loading" style="color: #ff5c5c;">Error: ${error.message}</div>`;
                console.error("Failed to load chat:", error);
            }
        }

        window.onload = fetchAndDisplayChat;
    </script>
</body>
</html>
