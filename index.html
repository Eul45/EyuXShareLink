<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyuX Chat Viewer</title>
    <!-- We'll use a library to render Markdown, just like in your app -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #EAEAEA;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            background-color: #1c1c1c;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #FFFFFF;
        }
        .header p {
            margin: 5px 0 0;
            color: #888;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
            max-width: 85%;
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
        }
        .user {
            align-self: flex-end;
            margin-left: auto;
        }
        .user .bubble {
            background-color: #007AFF;
            color: #FFFFFF;
            border-bottom-right-radius: 5px;
        }
        .bot {
            align-self: flex-start;
        }
        .bot .bubble {
            background-color: #2c2c2e;
            color: #EAEAEA;
            border-bottom-left-radius: 5px;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #888;
        }
        /* Styles for Markdown content */
        .bubble p { margin-top: 0; margin-bottom: 10px; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble pre {
            background-color: #111;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .bubble code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="chat-container" class="chat-container">
        <div class="loading">Loading conversation...</div>
    </div>

    <script>
        async function fetchAndDisplayChat() {
            const chatContainer = document.getElementById('chat-container');

            try {
                // 1. Get the chat ID from the URL (e.g., viewer.html?id=SOME_ID)
                const params = new URLSearchParams(window.location.search);
                const chatId = params.get('id');

                if (!chatId) {
                    throw new Error("No chat ID provided.");
                }

                // 2. Fetch the conversation JSON from the hosting service
                // This URL is for jsonblob.com, a free and anonymous service
                const response = await fetch(`https://jsonblob.com/api/jsonBlob/${chatId}`);
                if (!response.ok) {
                    throw new Error("Could not fetch the chat data.");
                }
                const conversation = await response.json();

                // 3. Clear the loading message and build the chat view
                chatContainer.innerHTML = '';

                // Add a header
                const header = document.createElement('div');
                header.className = 'header';
                const timestamp = new Date(conversation.timestamp).toLocaleString();
                header.innerHTML = `<h1>${conversation.title}</h1><p>Shared on ${timestamp}</p>`;
                chatContainer.appendChild(header);
                
                // Add chat messages
                conversation.messages.forEach(msg => {
                    if (msg.type === 'welcome') return; // Skip the welcome message

                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.sender}`;

                    const bubbleDiv = document.createElement('div');
                    bubbleDiv.className = 'bubble';
                    // Use the 'marked' library to convert markdown to HTML
                    bubbleDiv.innerHTML = marked.parse(msg.text || '');

                    messageDiv.appendChild(bubbleDiv);
                    chatContainer.appendChild(messageDiv);
                });

                // Set the page title
                document.title = conversation.title;

            } catch (error) {
                chatContainer.innerHTML = `<div class="loading" style="color: #ff5c5c;">Error: ${error.message}</div>`;
                console.error("Failed to load chat:", error);
            }
        }

        // Run the function when the page loads
        window.onload = fetchAndDisplayChat;
    </script>
</body>
</html>
